versions:
  branch_re: default is versions/branch_to_version_re/from or [0-9]+.[0-9]+
  tag_re
  tag_to_version_re
  branch_to_version_re:
    from: None
    to: None
  version_to_branch_re:
    from: None
    to: None
publish:
  pypi:
    - minor
  docker:
    images:
      camptocamp/pkg:
        tags:
          - '{version}'
        validate_tags: True
        master_as: latest
        group: default
    repository:
      github:
        dns: ghcr.io
        versions:
          - major
          - minor
          - master
          - spesific
      dockerhub:
        versions:
         - major
         - minor
         - master
         - branch
         - specific
check:
  black_config: True or attributes
  editorconfig: ...
  gitattribute: True
  eof: True
  workflows:
    images_blacklist:
      - ubuntu-latest
    timeout: True
  required_workflows:
    ci.yaml:
      if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"
    rebuild.yaml: # use rebuild/files
      noif: True
    clean.yaml:
      run:
        - c2cci-clean-docker-tags
    backport.yaml: True
    codeql.yaml: True
  versions:
    outdated: True
    backport_tags: True
    rebuild:
      files:
        - rebuild.yaml
